<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="calculator-icon.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <script
    src="https://kit.fontawesome.com/4c536a6bd5.js"
    crossorigin="anonymous"
  ></script>
  </head>

  <body>
    <div class="calculator">
      <div class="container-grid">
        <div class="display">
          <div id="lastOperationDisplay"></div>
          <div id="currentOperationDisplay">0</div>
        </div>
        <button data-ac class="ac">AC</button>
        <button data-c class="c">C</button>
        <button data-percent class="operation percent">%</button>
        <button data-operation class="operation">÷</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation class="operation">x</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation class="operation">-</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation class="operation">+</button>
        <button data-number>0</button>
        <button data-number class="point">.</button>
        <button data-equals class="span-two equals">=</button>
      </div>
    </div>
    <footer class="footer">
      <p>© Annie San Diego</p>
      <a href="https://github.com/amsandiego/odin-calculator" target="_blank">
        <i class="fab fa-github"></i>
      </a>
    </footer>
    </footer>
  </body>
  <script src="app.js"></script>
</html>
